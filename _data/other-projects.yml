- name: JARVIS - Virtual Home Assistant
  url: https://github.com/srikanthkarre/JARVIS
  code: https://github.com/srikanthkarre/JARVIS
  description: Developed a voice module which converts voice commands from user into text commands using google speech-to-text (STT) engine. These commands are then sent to raspberry pi which sends control signals to home appliances. Developed an android application integrated with Vuforia Object Scanner library to identify objects and send appropriate signals to raspberry pi to control home appliances. The assistant is easy to use and specially designed for visually challenged, speech impaired and physically disabled people.
  used:
    - thing: Python
    - thing: Java
    - thing: Android Studio
    - thing: Google Speech-To-Text Engine
    - thing: Vuforia Engine
    - thing: Raspberry Pi

